<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://unsplash.com/s/photos/medical')
            background-size: cover;
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            text-align: center;
            padding-top: 100px;
        }

        .contact-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .contact-list li {
            margin-bottom: 10px;
        }

        .contact-list a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            background-color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .contact-list a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="contact-section">
        <ul class="contact-list">
            <li><a href="tel:+1234567890" title="Contact Us">CONTACT INDIA-+91 9616987452</a></li>
        </ul>
    </div>
</body>

</html>
